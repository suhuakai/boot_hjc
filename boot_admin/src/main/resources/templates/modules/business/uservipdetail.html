<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("business:uservipdetail:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("business:uservipdetail:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("business:uservipdetail:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.userId" placeholder="用户id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消耗数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.number" placeholder="消耗数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消耗福豆</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.consumeBlessingBean" placeholder="消耗福豆"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消耗余额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.consumeBalance" placeholder="消耗余额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.date" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">等级id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.vipId" placeholder="等级id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">升级 购买</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.type" placeholder="升级 购买"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">未结算，已结算</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.settleStatus" placeholder="未结算，已结算"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">初始等级</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userVipDetail.originalVpiId" placeholder="初始等级"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/uservipdetail.js?_${.now?long}"></script>
</body>
</html>
