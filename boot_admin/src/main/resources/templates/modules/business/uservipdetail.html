<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="col-md-1">
            <select type="text" class="form-control" v-model="userVipDetail.vipId" @keyup.enter="query" placeholder="会员等级">
                <option value="-1" >全部</option>
                <option value="1">一星矿工</option>
                <option value="2">二星矿工</option>
                <option value="3">三星店家</option>
                <option value="4">四星千户</option>
                <option value="5">五星城主</option>
            </select>
        </div>
        <div class="col-md-1">
            <select type="text" class="form-control" v-model="userVipDetail.settleStatus" @keyup.enter="query" placeholder="状态">
                <option value="-1" >全部</option>
                <option value="yes">已结算</option>
                <option value="no">未结算</option>
            </select>
        </div>
        <div class="col-md-1">
            <select type="text" class="form-control" v-model="userVipDetail.type" @keyup.enter="query" placeholder="操作类型">
                <option value="-1" >全部</option>
                <option value="buy">升级</option>
                <option value="upgrade">购买</option>
            </select>
        </div>
        <div class="grid-btn">
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/uservipdetail.js?_${.now?long}"></script>
</body>
</html>
