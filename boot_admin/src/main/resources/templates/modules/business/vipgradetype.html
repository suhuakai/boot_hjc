<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("business:vipgradetype:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("business:vipgradetype:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("business:vipgradetype:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">等级名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="vipGradeType.name" placeholder="等级名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">一代推荐奖励</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="vipGradeType.recommendOneRate" placeholder="一代推荐奖励"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">签到奖励</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="vipGradeType.sign" placeholder="签到奖励"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">价值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="vipGradeType.worth" placeholder="价值"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消耗福豆</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="vipGradeType.consumeBlessingBean" placeholder="消耗福豆"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消耗余额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="vipGradeType.consumeBalance" placeholder="消耗余额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">二代推荐奖励</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="vipGradeType.recommendTwoRate" placeholder="二代推荐奖励"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">签到次数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="vipGradeType.signDay" placeholder="签到次数"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/vipgradetype.js?_${.now?long}"></script>
</body>
</html>
