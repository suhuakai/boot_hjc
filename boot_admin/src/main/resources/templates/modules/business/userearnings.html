<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="col-md-1">
            <select type="text" class="form-control" v-model="userEarnings.walletTypeId" @keyup.enter="query" placeholder="钱包类型">
                <option value="-1" >全部</option>
                <option value="1">余额</option>
                <option value="2">平台币</option>
                <option value="3">银矿池</option>
                <option value="4">金矿池</option>
                <option value="5">贡献池</option>
                <option value="6">期权股</option>
            </select>
        </div>
        <div class="col-md-1">
            <select type="text" class="form-control" v-model="userEarnings.type" @keyup.enter="query" placeholder="收益类型">
                <option value="-1" >全部</option>
                <option value="register">注册收益</option>
                <option value="recommend">注册推荐</option>
                <option value="sign">签到</option>
                <option value="attention">关注</option>
                <option value="browse">浏览</option>
                <option value="upRecommend">升级推荐</option>
            </select>
        </div>
        <div class="col-md-1">
            <select type="text" class="form-control" v-model="userEarnings.settleStatus" @keyup.enter="query" placeholder="状态">
                <option value="-1" >全部</option>
                <option value="yes">已结算</option>
                <option value="no">未结算</option>
            </select>
        </div>
        <div class="grid-btn">
            <a class="btn btn-default" @click="query">查询</a>
        </div>

        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

</div>

<script src="${request.contextPath}/statics/js/modules/business/userearnings.js?_${.now?long}"></script>
</body>
</html>
