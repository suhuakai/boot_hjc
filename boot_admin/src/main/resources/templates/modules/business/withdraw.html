<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="form-group col-sm-1">
            <input type="text" class="form-control" v-model="withdraw.userId" @keyup.enter="query" placeholder="uid">
        </div>
        <div class="form-group col-sm-1">
            <select type="text" class="form-control" v-model="withdraw.useType" @keyup.enter="query" placeholder="钱包类型">
                <option value="-1">全部</option>
                <option value="bank">支付宝</option>
                <option value="alipay">微信</option>
                <option value="wechat">银行卡</option>
            </select>
        </div>
        <div class="form-group col-sm-1">
            <select type="text" class="form-control" v-model="withdraw.type" @keyup.enter="query" placeholder="钱包类型">
                <option value="-1">全部</option>
                <option value="recharge">充值</option>
                <option value="withdraw">提现</option>
            </select>
        </div>
        <div class="grid-btn">
            <a class="btn btn-default" @click="query">查询</a>
            <#if shiro.hasPermission("business:withdraw:audit")>
                <a class="btn btn-primary" @click="audit">&nbsp;通过</a>
             </#if>
            <#if shiro.hasPermission("business:withdraw:failing")>
                <a class="btn btn-info" @click="failing">&nbsp;失败</a>
            </#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="img_url" src="" style="width: 100%;height: 100%"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
v

<script src="${request.contextPath}/statics/js/modules/business/withdraw.js?_${.now?long}"></script>
</body>
</html>
